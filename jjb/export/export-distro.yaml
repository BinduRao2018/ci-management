---

- project:
    name: export-distro
    project-name: export-distro
    project: export-distro
    mvn-settings: export-distro-settings
    docker_name: docker-export-distro
    docker_root: ''
    docker_build_args: '-f docker-files/Dockerfile'
    archive-artifacts: ''
    artifact-version: '1.0.0-SNAPSHOT'
    build-node: centos7-docker-4c-2g
    stream:
      - 'master'

    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - '{project-name}-{stream}-verify-docker'
      - '{project-name}-{stream}-merge-docker'
