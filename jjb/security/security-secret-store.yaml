---
- project:
    name: security-vault
    project-name: security-vault
    project: security-secret-store
    mvn-settings: security-secret-store-settings
    docker_name: docker-edgex-volume
    docker_root: ''
    docker_build_args: '-f docker-files/Dockerfile'
    archive-artifacts: ''
    build-node: centos7-docker-4c-2g
    cron: 'H 11 * * *'
    stream:
      - 'master':
          branch: 'master'
          docker_tag: 'master'
      - 'california':
          branch: 'california'
          docker_tag: '0.6.0'
    jobs:
      - '{project-name}-{stream}-verify-docker'
      - '{project-name}-{stream}-merge-docker'
      - '{project-name}-{stream}-release-version-docker-daily-no-sonar'

- project:
    name: security-vault-worker
    project-name: security-vault-worker
    project: security-secret-store
    mvn-settings: security-secret-store-settings
    docker_name: docker-edgex-volume
    docker_root: ''
    docker_build_args: '-f docker-files/Dockerfile'
    archive-artifacts: ''
    build-node: centos7-docker-4c-2g
    cron: 'H 11 * * *'
    stream:
      - 'master':
          branch: 'master'
          docker_tag: 'master'
      - 'california':
          branch: 'california'
          docker_tag: '0.6.0'
    jobs:
      - '{project-name}-{stream}-verify-docker'
      - '{project-name}-{stream}-merge-docker'
      - '{project-name}-{stream}-release-version-docker-daily-no-sonar'
